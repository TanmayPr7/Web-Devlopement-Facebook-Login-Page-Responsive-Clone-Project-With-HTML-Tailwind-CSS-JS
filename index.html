<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <meta name="description"
        content="Log In to Facebook to start sharing and connecting with your friends, family and people you know.">
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">
</head>

<body class="bg-white font-sans box-border lg:bg-gray-100">
    <header>
        <!-- This is header  -->
    </header>
    <main>
        <!--Main Section -->
        <section id="sec1" class="flex flex-col items-center w-full pt-2 pb-32 lg:flex lg:flex-row lg:justify-center lg:pb-36 lg:pt-32 h-auto">
            <div id="scont1" class="lg:pr-10 lg:pb-28">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="logo.png"
                    class="w-28 lg:w-80">
                <h1 class="hidden lg:block lg:text-spcf lg:max-w-lg lg:ml-8 lg:mb-5">Facebook helps you connect and share with the people in your life.</h1>
            </div>
            <div id="scont2">
                <div id="infobox" class="w-full text-center px-4 max-w-448 lg:bg-white lg:p-4 lg:pb-5 lg:rounded-xl lg:max-w-sm lg:shadow-lg">
                    <input type="text" placeholder="Email address or phone number"
                        class="w-full p-3 mt-2 bg-gray-100 rounded-md lg:m-0 lg:mb-2 lg:bg-white lg:border lg:border-gray-300">
                    <input type="password" placeholder="Password"
                        class="w-full p-3 mt-2 bg-gray-100 rounded-md lg:my-2 lg:bg-white lg:border lg:border-gray-300">
                    <button
                        class="w-full bg-blue-600 text-white mt-2 p-2 rounded-md font-bold text-lg cursor-default lg:my-2 lg:hover:bg-blue-700">Log
                        In</button>
                    <div class="w-full p-3">
                        <a href="https://m.facebook.com/login/identify/?ctx=recover&c=https%3A%2F%2Fm.facebook.com%2F&multiple_results=0&ars=facebook_login&from_login_screen=0&lwv=100&_rdr"
                            class="text-blue-600 text-sm lg:hover:underline">Forgotten Password?</a>
                    </div>
                    <hr class="bg-gray-400 h-px mb-1 mt-2">
                    <div
                        class="border border-gray-300 rounded-md mt-4 w-4/5 m-auto lg:w-3/5 lg:bg-spc lg:py-2 lg:mt-5 lg:hover:bg-lime-400">
                        <a href="https://m.facebook.com/reg/?cid=103&refsrc=deprecated&soft=hjk"
                            class="h-2 leading-8 cursor-default lg:leading-10 lg:text-lg lg:text-white lg:font-bold">Create
                            new account</a>
                    </div>
                </div>
                <div id="proff" class="hidden lg:block lg:text-center lg:mt-7">
                    <p class="lg:text-sm"><a href="https://www.facebook.com/pages/create/?ref_type=registration_form" class="lg:hover:underline lg:font-semibold">Create a Page</a> for celebrity, brand or business</p>
                </div>
            </div>
            
        </section>
    </main>
    <footer class="pt-12 lg:bg-white pb-8">
        <!--Footer Bar -->
        <div id="fcont" class="max-w-5xl m-auto">
            <div id="explore" class="text-center mb-1">
                <a href="https://about.meta.com/" class="text-xxs text-gray-500 lg:text-xs">About</a>
                <span class="text-gray-500"> . </span>
                <a href="https://m.facebook.com/help/?ref=pf&refid=8" class="text-xxs text-gray-500 lg:text-xs">Help</a>
                <span class="text-gray-500"> . </span>
                <a href="#" class="text-xxs text-gray-500 lg:text-xs">More</a>
            </div>
            <div id="cpr" class="text-center">
                <span>
                    <p class="inline-block text-xs text-gray-500 lg:text-sm">Meta &copy; 2023</p>
                </span>
